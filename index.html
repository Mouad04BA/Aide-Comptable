    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2563EB',
                dark: '#3B82F6',
              },
              secondary: {
                DEFAULT: '#16A34A',
                dark: '#22C55E',
              },
              light: '#F9FAFB',
              dark: {
                bg: '#111827',
                card: '#1F2937',
                text: '#E5E7EB',
              }
            },
          },
        },
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out forwards;
      }

      /* 3D Card Hover Effect */
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        perspective: 1000px;
      }
      .card-3d:hover {
        transform: rotateY(-5deg) rotateX(5deg) scale(1.05);
        box-shadow: 0 15px 30px -5px rgba(0,0,0,0.2), 0 8px 10px -6px rgba(0,0,0,0.1);
      }
      html.dark .card-3d:hover {
        box-shadow: 0 15px 30px -5px rgba(0,0,0,0.4), 0 8px 10px -6px rgba(0,0,0,0.3);
      }

      /* Calculator Card Effect */
      .calculator-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        will-change: transform; /* Performance hint */
      }
      .calculator-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
      html.dark .calculator-card:hover {
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
      }

      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Modal Slide-in Animation */
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-slide-in-up {
        animation: slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Staggered animation delays */
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
    </style>
